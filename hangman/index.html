<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hangman</title>
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <div class="container">
    <section class="gallows">
      <svg class="gallows__svg">
        <use xlink:href="public/gallows.svg#gallows"></use>
      </svg>
      <h1 class="gallows__title">Hangman game</h1>
    </section>
    <section class="quiz">
      <div class="answer quiz__wrapper">
        <div class="answer__item"></div>
        <div class="answer__item"></div>
        <div class="answer__item"></div>
        <div class="answer__item"></div>
        <div class="answer__item"></div>
        <div class="answer__item"></div>
        <div class="answer__item"></div>
      </div>
      <p class="quiz__hint">Hint: <span class="quiz__question">A human-powered vehicle with two wheels</span></p>
      <div class="quiz__guesses">Incorrect huesses: <span class="quiz__guesses_counter">0</span> / 6</div>
      <div class="keyboard quiz__keyboard">
        <button class="keyboard__item">a</button>
        <button class="keyboard__item">b</button>
        <button class="keyboard__item">c</button>
        <button class="keyboard__item">d</button>
        <button class="keyboard__item">e</button>
        <button class="keyboard__item">f</button>
        <button class="keyboard__item">g</button>
        <button class="keyboard__item">h</button>
        <button class="keyboard__item">i</button>
        <button class="keyboard__item">j</button>
        <button class="keyboard__item">k</button>
        <button class="keyboard__item">l</button>
        <button class="keyboard__item">m</button>
        <button class="keyboard__item">n</button>
        <button class="keyboard__item">o</button>
        <button class="keyboard__item">p</button>
        <button class="keyboard__item">q</button>
        <button class="keyboard__item">r</button>
        <button class="keyboard__item">s</button>
        <button class="keyboard__item">t</button>
        <button class="keyboard__item">u</button>
        <button class="keyboard__item">v</button>
        <button class="keyboard__item">w</button>
        <button class="keyboard__item">x</button>
        <button class="keyboard__item">y</button>
        <button class="keyboard__item">z</button>
      </div>
    </section>
  </div>
</body>

</html>
